<body>
    <div class="scroll-progress"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Ranjeet</a></h1>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>

            <nav class="nav">
                <ul>

                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content contact-page">
            <div class="page-header">
                <h2 class="page-title">Get in <span class="highlight">Touch</span></h2>
                <p class="page-subtitle">Let's discuss your project and bring your ideas to life</p>
            </div>

            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p><a href="mailto:ranjeetchaudhary148@gmail.com" style="color: inherit; text-decoration: none;">ranjeetchaudhary148@gmail.com</a></p>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Phone</h3>
                            <p><a href="tel:+918957627253" style="color: inherit; text-decoration: none;">+91 8957627253</a></p>
                        </div>
                    </div>

                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Location</h3>
                            <p>MOTIHARI, UP, INDIA</p>
                        </div>
                    </div>

                    <div class="social-links" style="justify-content: flex-start; margin-top: 20px;">
                        <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="mailto:ranjeetchaudhary148@gmail.com" class="social-link" aria-label="Email"><i class="fas fa-envelope"></i></a>
                        <a href="https://github.com/LEGENDFF148" class="social-link" aria-label="GitHub" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-textarea" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="hire-btn primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </main>
    </div>
    <div class="time-display">19:45</div>
    <script src="script.js"></script>
