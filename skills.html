<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Ranjeet Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="scroll-progress"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Ranjeet</a></h1>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="skills.html" class="nav-link active">Skills</a></li>
                    <li><a href="experience.html" class="nav-link">Experience</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content skills-page">
            <div class="page-header">
                <h2 class="page-title">My <span class="highlight">Skills</span></h2>
                <p class="page-subtitle">Technical proficiency and creative abilities</p>
            </div>

            <div class="skills-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem;">
                <!-- Technical Skills -->
                <div class="skills-section">
                    <h3 class="section-title" style="margin-bottom: 1.5rem;">Technical Skills</h3>
                    <div class="skill-card" style="margin-bottom: 1.5rem;">
                        <div class="skill-info" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>JavaScript / Node.js</span>
                            <span>90%</span>
                        </div>
                        <div class="skill-bar" style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;">
                            <div class="skill-progress" data-width="90%" style="height: 100%; background: #dc2626; width: 0;"></div>
                        </div>
                    </div>
                    <div class="skill-card" style="margin-bottom: 1.5rem;">
                        <div class="skill-info" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>React / Vue.js</span>
                            <span>85%</span>
                        </div>
                        <div class="skill-bar" style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;">
                            <div class="skill-progress" data-width="85%" style="height: 100%; background: #dc2626; width: 0;"></div>
                        </div>
                    </div>
                </div>

                <!-- Creative Skills -->
                <div class="skills-section">
                    <h3 class="section-title" style="margin-bottom: 1.5rem;">Creative Skills</h3>
                    <div class="skill-card" style="margin-bottom: 1.5rem;">
                        <div class="skill-info" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>Script Writing</span>
                            <span>92%</span>
                        </div>
                        <div class="skill-bar" style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;">
                            <div class="skill-progress" data-width="92%" style="height: 100%; background: #dc2626; width: 0;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="time-display">19:45</div>
    <script src="script.js"></script>
</body>
</html>
